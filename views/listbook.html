<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/book">Create</a>
        <a href="/search">Search</a>
    </nav>
    <section>
        <h1>BOOKS</h1>
        <ul>
            {% for book in books %}
            <li>
                <a href="/book/{{book.getId()}}">{{book.getTitle()}}-{{book.getPublisher().getName()}} </a>
            </li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
