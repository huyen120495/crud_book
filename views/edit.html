<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/book">Create</a>
        <a href="/search">Search Advance</a>
    </nav>
    <section>
        <form action="/book" method="post">
            <div>
                <label for="id">id</label>
                <input id="id" type="text" name="id" value="{{bookDetail.id}}">
            </div>
            <div>
                <label for="title">title</label>
                <input id="title" type="text" name="title" value="{{bookDetail.title}}">
            </div>
            <div>
                <label for="author">author</label>
                <input id="author" type="text" name="author" value="{{bookDetail.author}}">
            </div>
            <div>
                <label for="publisher_id">publisher</label>
                <select name="publisher_id" id="publisher_id">
                    {% for publisher in publishers %}
                    <option value="{{publisher.id}}">{{publisher.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="price">price</label>
                <input id="price" type="number" name="price" value="{{bookDetail.price}}">
            </div>
            <div>
                <input type="submit" value="Edit">
            </div>
        </form>
    </section>
</body>
</html>
